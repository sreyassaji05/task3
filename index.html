<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h2 id="question">Question text</h2>
    <ul>
      <li><button class="answer" data-option="a">Answer A</button></li>
      <li><button class="answer" data-option="b">Answer B</button></li>
      <li><button class="answer" data-option="c">Answer C</button></li>
      <li><button class="answer" data-option="d">Answer D</button></li>
    </ul>
    <button id="next-btn">Next</button>
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
